<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1 class="text-center">
        <strong>{{ this.data.data.mensaje }}</strong>
      </h1>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row">
    <div class="col-5"></div>
    <div class="col-2 text-center">
      <i
        *ngIf="this.data.data.exitoso"
        style="font-size: 50px; color: green"
        class="bi bi-check"
      ></i>
      <i
        *ngIf="!this.data.data.exitoso"
        style="font-size: 50px; color: red"
        class="bi bi-x"
      ></i>
    </div>
    <div class="col-5"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 text-center">
      <button
        type="button"
        class="btn btn-success btn-block"
        (click)="this.cerrarModal()"
      >
        Aceptar
      </button>
    </div>
    <div class="col-4"></div>
  </div>
</div>
